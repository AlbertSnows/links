<!DOCTYPE html>
<html>
<head>
  <title>Bio Link Example</title>
  <link rel="stylesheet" type=""text/css" href="style.css">
</head>
<body>
  <div class="banner">
    <img src="resources/photos/popcorn.png" alt="popcorn"
    class="banner-image">
  </div>

  <div class="name">
    AJ Snow
  </div>

  <div class="social-icons">
    <a href="https://github.com/AlbertSnows" target="_blank">
      GitHub
    </a>
  </div>

  <div class="link">
    <img
      src="images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2pvYjcyMC0wODctcC5wbmc.png">

    <a target="_blank" href="https://www.lipsum.com/feed/html">How To Lipsum - Orem Ipsum</a>
  </div>

  <div class="link">
    <img src="/resources/photos/thumbnail/typeo.webp">

    <a target="_blank"
      href="https://zalgo.org/">Zalgo In Zero Minutes - ???</a>
  </div>

  <div class="link">
    <img
      src="https://cdn4.picryl.com/photo/1934/01/01/lifeboat-from-burning-morro-castle-at-sea-640.jpg">

    <a target="_blank" href="https://en.wikipedia.org/wiki/Lifeboat_ethics">
      Lifeboat ethics
    </a>
  </div>
</body>
</html>
